<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/head :: head">
</head>
<body>
<br />
<br />
<br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email and Password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out.</div>
            </div>
            <div class="col d-flex justify-content-center">
            <div class="card w-75">
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                    <div class="col d-flex justify-content-center">
                    	<div class="card mb-3" id="login-form-header">
                    		 <button type="button" class="btn btn-block button-title" disabled>Pay My Buddy</button>
                    	</div>
                    </div>
                        <div class="mb-3">
                            <div class="input-group">
						      <div class="input-group-prepend">
						        <span class="input-group-text">
						            <span class="fa fa-envelope"></span>
						        </span>
						      </div>                        
	                            <input type="text"
	                                   id="username"
	                                   name="username"
	                                   class="form-control"
	                                   placeholder="Email"
	                            />                            
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
						      <div class="input-group-prepend">
						        <span class="input-group-text">
						            <span class="fa fa-star-of-life"></span>
						        </span>
						      </div>                        
	                            <input type="password"
	                                   id="password"
	                                   name="password"
	                                   class="form-control"
	                                   placeholder="Password"
	                            />                           
                            </div>                            
                        </div>
                    <div class="col d-flex justify-content-center">
                        <div class="mb-3" id="login-button">
                            <button type="submit" class="btn btn-primary btn-block" >Login</button>
                        </div>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="mb-3">
                            <span> Not registered?
                            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
                        </div>
                    </div>                    
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<br />
<br />
<br />
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
